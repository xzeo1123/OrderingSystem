spring.application.name=orderingsystem-test

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

spring.h2.console.enabled=true

# disable jwt, redis, cloudinary
jwt.access-secret=dummy
jwt.refresh-secret=dummy
jwt.access-ttl=1800000
jwt.refresh-ttl=1296000000

cloudinary.cloud-name=dummy
cloudinary.api-key=dummy
cloudinary.api-secret=dummy
cloudinary.default.product.image.id=dummy
cloudinary.default.product.image.url=dummy

# Disable cache & external dependencies
spring.data.redis.host=localhost
spring.data.redis.port=0
spring.data.redis.password=
spring.data.redis.client-type=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
